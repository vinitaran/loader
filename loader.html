<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="styles.css" />

    <style></style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="loader.js"></script> -->
  </head>
  <body>
    <div
      class="loader-screen-1 screens"
      style="background-image: url(./img/web-gradient-Blur-250@3x.png)"
    ></div>

    <div
      class="loader-screen-2 screens"
      style="background-image: url(./img/web-gradient-Blur-250@3x.png)"
    >
      <img src="img/text-white.png" class="LogoText-white" />
    </div>

    <div
      class="loader-screen-3 screens"
      style="background-image: url(./img/bg-transparent.png)"
    >
      <img src="img/text-soul.png" class="LogoText-Soul" />

      <div class="loaderBar">
        <div class="Rectangle-56"></div>
      </div>
      <span class="load-percent">15%</span>
    </div>

    <div
      class="loader-screen-4 screens"
      style="background-image: url(./img/bg-transparent.png)"
    >
      <div class="Ellipse-27">
        <img src="img/3d-heart.png" class="iconimg3d-heart" />
      </div>
      <span class="Alternative-text"> Reclaim your Health </span>
      <div class="loaderBar">
        <div class="Rectangle-56"></div>
        <div class="Rectangle-57"></div>
      </div>
      <span class="load-percent">35%</span>
    </div>

    <div
      class="loader-screen-5 screens"
      style="background-image: url(./img/bg-transparent.png)"
    >
      <div class="Ellipse-27">
        <img src="img/calendar.png" class="iconimg3d-heart" />
      </div>
      <span class="Alternative-text"> With personal health companion </span>
      <div class="loaderBar">
        <div class="Rectangle-56"></div>
        <div class="Rectangle-57"></div>
      </div>
      <span class="load-percent">55%</span>
    </div>

    <div
      class="loader-screen-6 screens"
      style="background-image: url(./img/bg-transparent.png)"
    >
      <div class="Ellipse-27">
        <img src="img/3d-chat.png" class="iconimg3d-heart" />
      </div>
      <span class="Alternative-text"> Care that goes wherever you go </span>
      <div class="loaderBar">
        <div class="Rectangle-56"></div>
        <div class="Rectangle-57"></div>
      </div>
      <span class="load-percent">75%</span>
    </div>

    <div
      class="loader-screen-7 screens"
      style="background-image: url(./img/bg-transparent.png)"
    >
      <div class="Ellipse-27">
        <img src="img/3d-lady.png" class="iconimg3d-heart" />
      </div>
      <span class="Alternative-text"> Care that goes wherever you go </span>
      <div class="loaderBar">
        <div class="Rectangle-56"></div>
      <div class="Rectangle-57" style="width: 500px"></div>
      </div>
      
      <span class="load-percent">100%</span>
    </div>

    <div
      class="loader-screen-8 screens"
      style="background-image: url(./img/bg-transparent.png)"
    >
      <img src="img/app-icon.png" class="big-LogoText-white" />
    </div>
  </body>
</html>
